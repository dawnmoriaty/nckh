version: '3.8'

name: nckh_project

services:
  postgres:
    image: postgres:16-alpine
    container_name: nckh_db
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: nckh
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nckh_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d nckh"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  redis:
    image: redis:7-alpine
    container_name: nckh_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - nckh_net
    command: redis-server --appendonly yes
    restart: always

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: nckh_rabbitmq
    ports:
      - "5672:5672"   # Port chính để gửi/nhận tin nhắn
      - "15672:15672" # Port giao diện web quản lý
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - nckh_net
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # ==========================================
  # 4. DATABASE GUI (Optional - Adminer)
  # Giúp bạn soi DB nhanh trên web, không cần cài DBeaver
  # ==========================================
  adminer:
    image: adminer
    container_name: nckh_adminer
    ports:
      - "8081:8080"
    networks:
      - nckh_net
    depends_on:
      - postgres

# Định nghĩa Volumes (Để dữ liệu không mất khi tắt container)
volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:

# Định nghĩa Network (Để các service nhìn thấy nhau)
networks:
  nckh_net:
    driver: bridge