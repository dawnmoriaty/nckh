version: '3.8'

name: nckh_project

# =============================================================================
# SINGLE SOURCE OF TRUTH - All env vars come from root .env file
# =============================================================================

services:
  # ==========================================
  # INFRASTRUCTURE SERVICES
  # ==========================================
  
  postgres:
    image: postgres:16-alpine
    container_name: nckh_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nckh_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: nckh_redis
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    networks:
      - nckh_net
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: nckh_rabbitmq
    ports:
      - "${RABBITMQ_PORT}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT}:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - nckh_net
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==========================================
  # APPLICATION SERVICES
  # ==========================================

  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: nckh_gateway
    ports:
      - "${GATEWAY_PORT}:3000"
    environment:
      # App
      NODE_ENV: ${NODE_ENV}
      PORT: 3000
      API_PREFIX: ${API_PREFIX}
      # Database - use container hostname
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable
      # JWT - SHARED SECRETS (same as Worker)
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_ACCESS_EXPIRES_IN: ${JWT_ACCESS_EXPIRES_IN}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN}
      # Redis - use container hostname
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_ACCESS_TOKEN_TTL: ${REDIS_ACCESS_TOKEN_TTL}
      REDIS_REFRESH_TOKEN_TTL: ${REDIS_REFRESH_TOKEN_TTL}
      # RabbitMQ
      RABBITMQ_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672
      # gRPC Worker
      GRPC_AUTH_URL: worker:50051
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - nckh_net
    restart: unless-stopped

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: nckh_worker
    ports:
      - "${WORKER_GRPC_PORT}:50051"
    environment:
      # App
      SERVER_ENV: ${NODE_ENV}
      GRPC_PORT: 50051
      # Database - use container hostname
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
      DB_SSL_MODE: disable
      # JWT - SHARED SECRETS (same as Gateway)
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_ACCESS_EXPIRATION: ${JWT_ACCESS_EXPIRATION}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nckh_net
    restart: unless-stopped

  # ==========================================
  # DEV TOOLS (Optional - use: docker compose --profile dev up)
  # ==========================================

  adminer:
    image: adminer
    container_name: nckh_adminer
    ports:
      - "${ADMINER_PORT}:8080"
    networks:
      - nckh_net
    depends_on:
      - postgres
    profiles:
      - dev

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:

networks:
  nckh_net:
    driver: bridge
