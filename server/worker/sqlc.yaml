version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/adapter/storage/postgres/db/query.sql"
    schema: "internal/adapter/storage/postgres/db/schema.sql"
    gen:
      go:
        package: "db"
        out: "internal/adapter/storage/postgres/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_db_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "timestamp"
            go_type:
              import: "time"
              type: "Time"
